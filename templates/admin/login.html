{% extends "index.html" %}

{% block title %}Login | Admin NSB{% endblock title %}

{% block body %}
    {% include "admin/includes/header.html" %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/base.css') }}">
    <main class="container page">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/authorization.css') }}">
        <form method="post">
            <table class="authorization-table">
                <tr><td colspan="2"><h2 style="text-align:center; margin-bottom:8px;">Admin authorization</h2></td></tr>
                <tr>
                    <label><td>Email</td><td><input type="email" name="email" size="32"></td></label>
                </tr>
                <tr>
                    <label><td>Password</td><td><input type="password" name="password" size="32"></td></label>
                </tr>
                <tr><td colspan="2"><button class="authorization-button">Login</button></td></tr>
            </table>
        </form>
        <div class="errors">
            {% for error in errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        </div>
        <!--
        <div class="additional__info">
            If you are not registered, <a href="/register">Registration</a>
        </div>
        -->
    </main>
{% endblock body %}
